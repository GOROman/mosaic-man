<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人情報モザイクマン</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 8px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    .toggle-label {
      font-weight: bold;
      color: #555;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .info {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
      color: #1976d2;
    }
    .stats {
      background-color: #fff3e0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .stats-label {
      font-weight: bold;
      color: #e65100;
      margin-bottom: 5px;
    }
    .stats-value {
      color: #555;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .settings-btn {
      background-color: #4CAF50;
      color: white;
    }
    .settings-btn:hover {
      background-color: #45a049;
    }
    .refresh-btn {
      background-color: #2196F3;
      color: white;
    }
    .refresh-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>個人情報モザイクマン</h1>

  <div class="toggle-container">
    <span class="toggle-label">ボカシを有効化</span>
    <label class="switch">
      <input type="checkbox" id="toggleBlur" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="info">
    このページで検出された個人情報にボカシをかけます。ホバーすると一時的に表示されます。
  </div>

  <div class="stats">
    <div class="stats-label">保護中の情報</div>
    <div class="stats-value" id="statsInfo">読み込み中...</div>
  </div>

  <div class="button-container">
    <button class="settings-btn" id="settingsBtn">設定を開く</button>
    <button class="refresh-btn" id="refreshBtn">ページを再スキャン</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
