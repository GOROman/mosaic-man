<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人情報モザイクマン - 設定</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 680px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #64748b;
      font-size: 15px;
      margin-bottom: 36px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 28px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: #1e293b;
      font-size: 14px;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .label-icon {
      font-size: 18px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: #ffffff;
      color: #1e293b;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    textarea::placeholder {
      color: #94a3b8;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      line-height: 1.6;
    }

    .help-text {
      font-size: 13px;
      color: #64748b;
      margin-top: 8px;
      line-height: 1.5;
      padding-left: 4px;
    }

    .button-group {
      margin-top: 40px;
      display: flex;
      gap: 14px;
    }

    button {
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:active::before {
      width: 300px;
      height: 300px;
    }

    .save-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex: 1;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .save-btn:hover {
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
      transform: translateY(-2px);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .clear-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      flex: 1;
      box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
    }

    .clear-btn:hover {
      box-shadow: 0 6px 25px rgba(245, 87, 108, 0.5);
      transform: translateY(-2px);
    }

    .clear-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 12px;
      display: none;
      font-weight: 600;
      font-size: 14px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .status.success {
      background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
      color: #166534;
      display: block;
      border-left: 4px solid #22c55e;
    }

    .status.error {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #991b1b;
      display: block;
      border-left: 4px solid #ef4444;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 26px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>個人情報モザイクマン</h1>
    <div class="subtitle">プライバシーを守る設定をカスタマイズ</div>

    <div class="form-group">
      <label for="name">
        <span class="label-icon">👤</span>
        個人名
      </label>
      <input type="text" id="name" placeholder="例: 山田太郎">
      <div class="help-text">複数の名前を設定する場合は、カンマで区切ってください</div>
    </div>

    <div class="form-group">
      <label for="email">
        <span class="label-icon">📧</span>
        メールアドレス
      </label>
      <input type="email" id="email" placeholder="例: example@example.com">
      <div class="help-text">複数のメールアドレスを設定する場合は、カンマで区切ってください</div>
    </div>

    <div class="form-group">
      <label for="postalCode">
        <span class="label-icon">📮</span>
        郵便番号
      </label>
      <input type="text" id="postalCode" placeholder="例: 123-4567">
      <div class="help-text">複数の郵便番号を設定する場合は、カンマで区切ってください</div>
    </div>

    <div class="form-group">
      <label for="phone">
        <span class="label-icon">📱</span>
        電話番号
      </label>
      <input type="text" id="phone" placeholder="例: 03-1234-5678">
      <div class="help-text">複数の電話番号を設定する場合は、カンマで区切ってください</div>
    </div>

    <div class="form-group">
      <label for="address">
        <span class="label-icon">🏠</span>
        住所
      </label>
      <input type="text" id="address" placeholder="例: 東京都渋谷区...">
      <div class="help-text">複数の住所を設定する場合は、カンマで区切ってください</div>
    </div>

    <div class="form-group">
      <label for="customInfo">
        <span class="label-icon">🔒</span>
        その他の個人情報
      </label>
      <textarea id="customInfo" placeholder="保護したいその他の情報を1行につき1つ入力してください"></textarea>
      <div class="help-text">各行に1つの情報を入力してください</div>
    </div>

    <div class="button-group">
      <button class="save-btn" id="saveBtn">💾 設定を保存</button>
      <button class="clear-btn" id="clearBtn">🗑️ すべてクリア</button>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
