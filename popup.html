<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人情報モザイクマン</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .toggle-label {
      font-size: 14px;
      color: #555;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff9500;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }

    .status.active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .status.inactive {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>個人情報モザイクマン</h1>

  <div class="toggle-container">
    <span class="toggle-label">モザイク機能</span>
    <label class="toggle-switch">
      <input type="checkbox" id="mosaicToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div id="status" class="status inactive">無効</div>

  <script src="popup.js"></script>
</body>
</html>
